<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Keyword Sorter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Keyword Sorter</h1>
    <textarea id="keywords" class="input-field-large" placeholder="Enter keywords here"></textarea>
    <button class="button" onclick="processKeywords()">Process Keywords</button>
    
    <div id="output" class="result-box"></div>
    
    <div class="button-container">
      <button class="button" onclick="copyKeywords()">Copy All</button>
      <button class="button" onclick="downloadCSV()">Download CSV</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
